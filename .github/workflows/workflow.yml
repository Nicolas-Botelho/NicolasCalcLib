name: ðŸ“¦ Publish to PyPI

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
    test-lib:
    name: Test NicolasCalcLib
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install build and test tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine pytest

      - name: Install lib locally
        run: |
          python -m pip install .

      - name: Run tests for library
        run: |
          pytest test/

  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-20.04
    needs: test-lib

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build the package
        run: python -m build

      - name: Publish to PyPI
        env:
          PYPI_KEY: ${{ secrets.PYPI_KEY }}
        run: |
          echo "[pypi]" > ~/.pypirc
          echo "username = __token__ >> ~/.pypirc
          echo "password = $PYPI_KEY" >> ~/.pypirc
          twine upload dist/*

